plugins {
    id 'java-library'
    id 'com.github.spotbugs' version '4.5.1'
}

spotbugsMain {
    reports {
        sarif { enabled = true }
    }
}

repositories {
    jcenter()
}

dependencies {
    api 'org.apache.commons:commons-math3:3.6.1'
    implementation 'com.google.guava:guava:28.0-jre'

    testImplementation 'junit:junit:4.12'
}
